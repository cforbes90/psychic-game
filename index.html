<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game!</title>
</head>

<body>

    <div>

        <p>Guess what letter I'm thinking of.</p>
        <p id="directions-text">Press any letter to start playing!</p>
        <p id="computerchoice-text"></p>
        <p id="wins-text">Wins: </p>
        <p id="losses-text">Losses: </p>
        <p id="guess-left-text">Guesses Left: </p>
        <p id="guesses">Your Guesses So Far:</p>
    </div>

    <script type="text/javascript">
        // Creates an array for the alphabet choice
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p",
            "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating global variables to hold the number of wins, losses, and ties. 
        var wins = 0;
        var losses = 0;
        var guessLeft = 9;


        // Create variables that hold references to the places in the HTML where we want to display things.
        var directionsText = document.getElementById("directions-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessLeftText = document.getElementById("guess-left-text");
        var guessesText = document.getElementById("guesses");
        //var userChoiceText = document.getElementById("userchoice-text");
        //var computerChoiceText = document.getElementById("computerchoice-text");

        // Set up computer guess from array
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        console.log(computerGuess)
        //console.log(computerGuess);
        // This function is run whenever the user presses a key.

        function reset(winBoolean) {
            computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess)
            guessLeft = 9;
            guessesText.textContent=("Your Guesses So Far: ");
            //  USER WINS
            if (winBoolean) {
                wins++;
                winsText.textContent = "Wins: " + wins;
                alert("You won!")
            } 
            // USER LOSES
            else {
                alert("You lost!");
                losses++;
                lossesText.textContent = "Losses: " + losses;
            }
        }

        document.onkeyup = function (event) {
            var userGuess = event.key;
            if (computerChoices.includes(userGuess)){
                directionsText.textContent = "Keep Going!";
                guessLeft--;
                guessesText.append(" " + userGuess);

                var isWin = (userGuess == computerGuess);
                if (isWin || guessLeft == 0) {
                    reset(isWin);
                    }
                guessLeftText.textContent = "Guesses Left: " + guessLeft;
            }
            else { 
                (directionsText.textContent = "You gotta press a letter key!"); 
                alert("Choose Letters only!");
            }
    
        }
            
    </script>
 
</body>

</html>
